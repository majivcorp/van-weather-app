<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Wireframe to HTML/CSS 2.0</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-5">
            <div class="local">
              <div id="city"></div>
              <div id="date"></div>
              <div>Last updated: <span id="local-time"></span> local time</div>
            </div>
          </div>
          <div class="col-2">
            <div class="weather">
              <img src="" alt="Snow Showers" id="current-icon" />
            </div>
            <div id="current-weather"></div>
          </div>
          <div class="col-3">
            <div id="current-temp"></div>
          </div>
          <div class="col-2">
            <div class="moreInfo">
              <div class="units">
                <span class="celsius">Â°C</span>
              </div>
              <div class="conditions">
                <div>Humidity: <span id="humidity"></span>%</div>
                <div>Wind: <span id="wind"></span> m/s</div>
              </div>
            </div>
          </div>
        </div>
        <form id="search-form">
          <input
            class="city-input"
            id="city-input"
            type="search"
            placeholder="change city..."
          />
          <input type="submit" value="SEARCH" class="btn btn-secondary" />
          <input
            id="my-location"
            type="button"
            value="my location"
            class="btn btn-primary"
          />
        </form>
        <div class="future" id="future"></div>
      </div>
      <div class="source-line">
        <ahref="https://github.com/majivcorp/van-weather-app.git"
          target="_blank"
          class="github-link"
          >Open-source code</a
        >
        <span>by Tobi Oriola</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
